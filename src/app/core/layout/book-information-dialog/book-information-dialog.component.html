@if (data && !editBook) {
  <book-details [bookDetails]="data"/>
  <mat-dialog-actions class="book-information__actions">
    <button mat-button (click)="editBookInformation()">edit</button>
    <button mat-button (click)="onClose()">Close</button>
  </mat-dialog-actions>
}
@if (newBook || editBook) {
  <div class="book-information-dialog" >
    <form
      [formGroup]="bookForm"
      (ngSubmit)="onSubmit()"
      class="book-information-dialog__form"
    >

      <mat-form-field >
        <mat-label>Book title</mat-label>
        <input
          matInput
          formControlName="title"
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Author</mat-label>
        <input
          matInput
          formControlName="author"
        >
      </mat-form-field>
      <mat-form-field >
        <mat-label>Year of published</mat-label>
        <input
          matInput
          formControlName="yearOfPublication"
        >
      </mat-form-field>
      <mat-form-field >
        <mat-label>Genre</mat-label>
        <input
          matInput
          formControlName="genre"
        >
      </mat-form-field>
      <mat-form-field >
        <mat-label>Book Image</mat-label>
        <input
          matInput
          formControlName="imageUrl"
        >
      </mat-form-field>
      <mat-form-field class="description-field">
        <mat-label>Book Description</mat-label>
        <textarea
          matInput
          formControlName="description"
          class="description"
        ></textarea>
      </mat-form-field>
      <mat-dialog-actions class="book-information-dialog__form__actions">
        <button mat-button  type="submit">Save</button>
        <button mat-button (click)="onClose()">Close</button>
        @if(editBook) {
          <button mat-button (click)="deleteBook()">Delete</button>
        }
      </mat-dialog-actions>
    </form>
  </div>
}
